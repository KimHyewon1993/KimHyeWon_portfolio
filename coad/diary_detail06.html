          나는 유행에 뒤쳐지는 사람이라 여태것 눈오리를 해본적이 없다^^ 
            부산에 오래 있었기 때문에 눈을 보기도 힘들고 고로 부산에선 눈오리를 사지 않는다.

            뒤따라 걷던 나는 그 광경을 처음봤고 너무 신기하고 눈오리가 너무 귀여워서 한참을 보고 사진찍고 했다.
            촌스러운 사람은 신문물이 재미있다:)
